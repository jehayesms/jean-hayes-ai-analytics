<h3>Posts by Category</h3>
<ul>
  {% for category in site.categories %}
    <li><strong>{{ category[0] }}</strong>
      <ul>
        {% for post in category[1] %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            ({{ post.date | date: "%b %d, %Y" }})
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
