<body>
  <div class="container">
    <aside class="left-sidebar">
      {% include left-sidebar.html %}
    </aside>

    <main class="content">
      <h1>{{ page.title }}</h1>
      <h2>{{ page.subtitle }}</h2>
      {% if page.image %}
        <img src="{{ page.image }}" alt="Blog Image" class="blog-image">
      {% endif %}
      <div class="post-content">
        {{ content }}
      </div>
    </main>

    <aside class="right-sidebar">
      {% include right-sidebar.html %}
    </aside>
  </div>
</body>
