<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ page.author | default: site.author }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' }}">
  {% endif %}
  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" content="{{ page.description | default: site.description | escape }}">
  <meta property="og:image" content="{{ page.image | relative_url | absolute_url }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="article">

</head>
<script>
  function toggleCategory(id) {
    const el = document.getElementById('cat-' + id);
    if (el) {      el.style.display = (el.style.display === 'none' || !el.style.display) ? 'block' : 'none';
    }
  }
</script>
<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
  }

  window.onload = function () {
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/lunr/lunr.min.js"></script>
<script src="{{ '/assets/js/lunr-init.js' | relative_url }}"></script>
<script>
  fetch("{{ '/search.json' | relative_url }}")
    .then((response) => response.json())
    .then((data) => {
      initLunrSearch(data);
      liveSearch("searchInput", "searchResults");
    });
</script>


<body>
  {% include header.html %}
  <div class="container">
      <main class="content">
      <h1>{{ page.title }}</h1>
      <h2>{{ page.subtitle }}</h2> 
      {% if page.image %}
        <img src="{{ page.image | relative_url }}" alt="Blog Image" class="blog-image">
      {% endif %}
      <div class="post-content">
        {{ content }}
      </div>
    </main>
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰ Show Sidebar</button>
    <aside class="right-sidebar" id="mobileSidebar">
     {% include right-sidebar.html %}
    </aside>
  </div>
  <script data-goatcounter="https://jeanhayessitestats.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
  <script>
  function toggleSidebar() {
    const sidebar = document.getElementById("mobileSidebar");
    const toggleBtn = document.querySelector(".sidebar-toggle");
    sidebar.classList.toggle("visible");

    if (sidebar.classList.contains("visible")) {
      toggleBtn.textContent = "✕ Hide Sidebar";
    } else {
      toggleBtn.textContent = "☰ Show Sidebar";
    }
  }
  </script>
</body>
